services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: documenso_postgres_dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: caring_data_user
      POSTGRES_PASSWORD: caring_data_password
      POSTGRES_DB: documenso
      POSTGRES_INITDB_ARGS: '--encoding=UTF-8 --lc-collate=C --lc-ctype=C'
    ports:
      - '15432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - documenso_network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U caring_data_user -d caring_data_residents_dev']
      interval: 10s
      timeout: 5s
      retries: 5

# Volumes
volumes:
  postgres_data:
    name: caring_data_postgres_documenso_data

# Custom network
networks:
  documenso_network:
    name: documenso_dev_network
    driver: bridge
